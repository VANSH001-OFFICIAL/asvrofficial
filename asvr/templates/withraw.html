<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Withdraw ASVR Tokens</title>
</head>
<body>
    <h2>Withdraw Tokens</h2>
    
    <p>Available Balance: {{ user.asvruser.wallet_balance }} ASVR Tokens</p>
    
    {% if error %}
        <p style="color: red;">Error: {{ error }}</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %} <label for="amount">Amount (ASVR Tokens):</label>
        <input type="number" step="0.01" id="amount" name="amount" required><br><br>

        <label for="details">Recipient Bank/Phone Details:</label>
        <textarea id="details" name="recipient_details" rows="4" required 
            placeholder="Example: A/C: 1234567890, IFSC: HDFC0000001"></textarea><br><br>

        <button type="submit">Submit Withdrawal Request</button>
    </form>
    
    <p>Note: Withdrawals are processed manually after admin approval.</p>
</body>
</html>
